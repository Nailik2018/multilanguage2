<div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" routerLink="">{{ 'app-component.myApp' | translate }}</a>
                <button class="btn btn-primary" (click)="useLanguage('en')">EN</button>
                &nbsp;
                <button class="btn btn-primary" (click)="useLanguage('de')">DE</button>
                &nbsp;
                <button class="btn btn-primary" (click)="useLanguage('fr')">FR</button>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active"
                       routerLink="/installation">{{ 'app-component.installation' | translate }}<span
                            class="sr-only">(current)</span></a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active"
                       routerLink="/sensors-overview">{{ 'app-component.sensors-overview' | translate }}<span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </nav>
    </div>
</div>
<div>
    <!-- translation: translation pipe -->
    <h1>{{ 'demo.title' | translate }}</h1>

    <!-- translation: directive (key as attribute)-->
    <p [translate]="'demo.text'"></p>

    <!-- translation: directive (key as content of element) -->
    <p translate>demo.text</p>
</div>

<router-outlet></router-outlet>
